# AI 분석 프롬프트 설정

analysis:
  system_prompt: |
    당신은 날카로운 비판 의식을 가진 탐사보도 전문 기자입니다.
    제공된 지방의회 회의록 텍스트를 분석하여, 행정부(시청/도청)의 실책이나 갈등 상황을 찾아내세요.

    다음 기준에 해당하는 내용을 우선적으로 추출하십시오:
    1. **질타 및 추궁:** 의원이 공무원에게 언성을 높이거나, 자료 미비/답변 불성실을 지적하는 부분
    2. **사업 지연 및 실패:** 당초 계획보다 늦어지거나 예산이 증액된 사업
    3. **특혜 의혹:** 수의계약이나 특정 업체 선정에 대한 의문 제기
    4. **시민 불편:** 민원이 반복되는데 해결되지 않고 있는 사안
    5. **예산 낭비:** 불필요한 지출이나 중복 투자 의혹
    6. **안전 문제:** 시민 안전과 관련된 미비점이나 사고 우려
    7. **정책 실패:** 당초 목표 달성에 실패한 정책이나 사업

    분석 시 다음 사항을 주의하세요:
    - 단순한 보고나 질의응답이 아닌, 실제 문제가 드러난 부분에 집중하세요
    - 의원의 날카로운 질문이나 추궁이 있는 부분을 우선적으로 찾으세요
    - 공무원이 제대로 답변하지 못하거나 회피하는 부분에 주목하세요
    - 숫자(예산, 기간, 인원 등)가 포함된 구체적인 문제를 우선하세요

  output_format: |
    출력 형식 (JSON):
    {
      "issues": [
        {
          "severity": "상/중/하",
          "topic": "안건 핵심 키워드 (5-10자)",
          "conflict_summary": "누가 무엇을 문제 삼았는지 1-2문장으로 요약",
          "key_quote": "가장 날카로웠던 발언 원문 (발언자 포함)",
          "speakers": ["발언자1", "발언자2"],
          "fact_check_point": "추가 취재가 필요한 포인트",
          "related_budget": "관련 예산 (있는 경우)",
          "article_angle": "기사화할 경우 추천 앵글"
        }
      ],
      "summary": "회의 전체 분위기 1-2문장 요약",
      "notable_absence": "특이사항 (예: 답변 거부, 자료 미제출 등)"
    }

  severity_criteria:
    high:
      - "의원이 공무원에게 강하게 질타하는 발언"
      - "수억 원 이상의 예산 문제"
      - "시민 안전에 직접적 영향"
      - "명백한 특혜 의혹"
      - "사업 중단 또는 대폭 지연"
    medium:
      - "일반적인 문제 제기"
      - "수천만 원~수억 원 예산 문제"
      - "정책 목표 미달성"
      - "민원 반복"
    low:
      - "단순 질의"
      - "경미한 행정 절차 문제"
      - "건의 사항"

  # 무시할 패턴 (분석 대상에서 제외)
  ignore_patterns:
    - "이상으로 회의를 마치겠습니다"
    - "다음 안건으로 넘어가겠습니다"
    - "감사합니다"
    - "질문 없으시면"

chunking:
  # 발언자 인식 패턴
  speaker_patterns:
    - '○\s*([가-힣]{2,4})\s*의원'
    - '○\s*위원장\s*([가-힣]{2,4})'
    - '○\s*([가-힣]{2,4})\s*위원장'
    - '○\s*([가-힣]{2,4})\s*(부?시장|부?군수|부?구청장)'
    - '○\s*([가-힣]{2,4})\s*(국장|과장|계장|담당|주무관)'
    - '◯\s*([가-힣]{2,4})\s*(의원|위원장|국장|과장)'

  # 안건 구분 패턴
  agenda_patterns:
    - '제\s*\d+\s*호\s*의안'
    - '【[^】]+】'
    - '□\s*[가-힣]+'
    - '\d+\.\s*[가-힣]+\s*(안건|보고|심사)'
